# 2.5 勾配降下法によるコスト関数の最小化
    </script>
  </section>

  <section data-markdown>
    <script type="text/template">
* 目的関数
  * 学習で最適化される関数
  * 機械学習アルゴリズムの主要な構成要素
  * 多くの場合は最小化したいコスト関数
* 誤差平方和
  * ADALINEのコスト関数
  * 凸関数であり、勾配降下法で最小値に達する

$ J(w) = \frac{1}{2}\sum\(y^{(i)}-\phi(w^Tx^{(i)})\)^2 $
    </script>
  </section>

  <section data-markdown>
    <script type="text/template">
## 勾配降下法
* 繰返しの度に勾配を下るように重みを更新
* 1回の更新で全学習サンプルを使用

$ w_{next} = w - \eta\nabla J(w) $
    </script>
  </section>

  <section data-markdown>
    <script type="text/template">
## 勾配降下法
* 学習率$\eta$の選択が重要
* 特徴量のスケーリングが必要
  * 本書では標準化
    </script>

* 勾配降下法より高速
* 繰返しごとにデータ順を並び替えることが重要
* オンライン学習に利用可能
