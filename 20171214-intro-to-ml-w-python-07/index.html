# 7.8 より進んだトークン分割、語幹処理、見出し語化
* 汎化性能が良くなるようにトークンを加工する
* 語幹処理
  * 単語の語幹をトークンとする
  * drawbacks -> drawback
  * was -> wa
* 見出し語化
  * 単語の見出し語を使って表現する
  * drawbacks -> drawback
  * was -> be
* 見出し語化の方が高度でより良い結果が得られる
    </script>
  </section>

  <section data-markdown>
    <script type="text/template">
# 7.9 トピックモデリングと文書クラスタリング
* トピックモデリング
  * テキストデータによく用いられる
  * それぞれの文書に1つ以上のトピックを割り当て
  * やることはPCAなどの成分分析と同様
    </script>
  </section>

  <section data-markdown>
    <script type="text/template">
# 7.9.1 LDA (Latent Dirichlet Allocation)
* 同時に現れる頻度の高いトピックを探索
* トピック => 単語の集合
* 文書をトピックの重み付き和として表現
* 大規模データの理解に有用
* LDAの結果を教師データにすることも可能
  * 小規模データのとき有効
    </script>
  </section>
