* 6.2 パイプラインの構築

  <section data-markdown>
    <script type="text/template">
# 6章 アルゴリズムチェーンとパイプライン
* 機械学習タスクでは複数の処理を連鎖的に実行
  * データの前処理
  * モデルの学習
    </script>
  </section>

  <section data-markdown>
    <script type="text/template">
# 6.1 前処理を行う際のパラメータ選択
* 前処理に使うデータにも気を使う必要がある
  * グリッドサーチの外で訓練データを正規化
  * => 検証時に使う検証データも使ってしまっている
    </script>
  </section>

  <section data-markdown>
    <script type="text/template">
# 6.2 パイプラインの構築
* scikit-learnではPipelineを使用
  * 複数のアルゴリズムの組合せ
  * 1つのEstimatorを構築
    </script>
  </section>

  <section data-markdown>
    <script type="text/template">
# 6.3 パイプラインを用いたグリッドサーチ
* 正しくデータを使える
* グリッドサーチのパラメータ指定が変化
  * `{パイプライン名}__{パラメータ名}`
    </script>
  </section>

  <section data-markdown>
    <script type="text/template">
# 6.4 汎用パイプラインインターフェイス
* `Pipeline`は任意の個数のEstimatorを連結できる
* 最後以外のステップ
  * `fit`メソッドと`transform`メソッドが必要
* 最後のステップ
  * `fit`メソッドが必要
    </script>
  </section>

  <section data-markdown>
    <script type="text/template">
# 6.4 汎用パイプラインインターフェイス
* `make_pipeline` 関数はステップ名を自動生成
* `named_step` 属性で各ステップにアクセス可能
* グリッドサーチの場合もパイプラインにアクセス可能
  * `best_estimator_` 属性
    </script>
  </section>

  <section data-markdown>
    <script type="text/template">
# 6.5 前処理ステップとモデルパラメータに対するグリッドサーチ
* パイプラインによって前処理のパラメータとモデルのパラメータを同時にグリッドサーチで探索可能
    </script>
  </section>

  <section data-markdown>
    <script type="text/template">
# 6.6 グリッドサーチによるモデルの選択
* Pipelineによるグリッドサーチでは各ステップにおけるアルゴリズム自体の探索も可能
    </script>
  </section>

  <section data-markdown>
