  <section data-markdown>
    <script type="text/template">
# 2.3.8.1 ニューラルネットワークモデル
* 多層パーセプトロン(MLP)は線形モデルを係数を何層も持てるよう一般化したもの
* 隠れ層で入力の重み付き和に非線形関数を適用することで線形モデルより強力に
  * ReLUやtanh
    </script>
  </section>

  <section data-markdown>
    <script type="text/template">
# 2.3.8.2 ニューラルネットワークのチューニング

* 隠れ層のユニット数を増やせば複雑に
* 隠れ層の数を増やせば複雑に
* 係数の正則化でも複雑さを調整可能
* 初期値が乱数なので、毎回異なるモデルが構築される
* 特徴量のスケールを揃える必要がある
  * 理想は平均が0で分散が1
* scikit-learnじゃなくてディープラーニングライブラリを使え
    </script>
  </section>

  <section data-markdown>
    <script type="text/template">
# 2.3.8.3 長所、短所、パラメータ
## 長所
* 大量のデータを利用して複雑なモデルを構築可能
* 十分な計算時間、データがあり慎重にパラメータを調整すれば他のアルゴリズムに勝てることが多い
    </script>
  </section>

  <section data-markdown>
    <script type="text/template">
# 2.3.8.3 長所、短所、パラメータ
## 短所
* 訓練に時間がかかる
* 慎重な前処理が必要
    </script>
  </section>

  <section data-markdown>
    <script type="text/template">
# 2.3.8.3 長所、短所、パラメータ
## パラメータ
* 最も重要なのは隠れ層の数とユニット数
* 隠れ層は1つか2つから始める
* ユニット数は入力層と同じぐらい、ただし数千より多くなることは稀
* 最初は大きなネットワークで過剰適合させて、訓練データを学習できるか確かめる
    </script>
  </section>

  <section data-markdown>

# 2.4 クラス分類器の不確実性推定
* scikit-learnにはクラス分類器の予測に対する不確実性の推定ができる
    </script>
  </section>

  <section data-markdown>
    <script type="text/template">
# 2.4.1 決定関数
* 予測の確信度
* その予測をどれぐらい確信しているかという度合い
    </script>
  </section>

  <section data-markdown>
    <script type="text/template">
# 2.4.2 確率の予測
* 確信度の確率バージョン
* 確信度と実際の正答率が一致しているとき、較正されているという
  * 確信度70%の予測は70%正解する、みたいな
    </script>
  </section>

  <section data-markdown>
    <script type="text/template">
# 2.4.3 他クラス分類の不確実性
* 確信度が最も大きいクラスが予測として選ばれる
    </script>
  </section>

  <section data-markdown>
    <script type="text/template">
# 2.5 まとめと展望
* モデルの複雑さと汎化
* 適合不足と過剰適合
* 性能を出すには適切なパラメータが必要
* 特徴量のスケールに注意
    </script>
  </section>
