* StandardScaler
  * それぞれの特徴量が平均0、分散1となるように変換

  <section data-markdown>

## 3.3.1 様々な前処理

* RobustScaler
  * 平均と分散のかわりに中央値と四分位数
  * 外れ値を無視
    </script>
  </section>

  <section data-markdown>
    <script type="text/template">

* MinMaxScaler
  * データが0から1の間になるように変換
    </script>
  </section>

  <section data-markdown>
    <script type="text/template">
## 3.3.1 様々な前処理

* Normalizer
  * 特徴量ベクトルの長さが1になるように変換
  * データポイントを超球面に投射
    </script>
  </section>

# 3.4.1 主成分分析 (PCA)

* データセットの特徴量を回転する
  * 最も分散が大きい方向を第1主成分とする
  * 第1主成分と直行し最も情報を持つ方向を第2主成分とする
  * これを繰り返す
* もとの特徴量と同じ数の主成分が存在する
    </script>
  </section>

* ただし主成分の解釈は困難
    </script>
