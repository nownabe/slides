# 3.5.2 凝集型クラスタリング
* 小さいクラスタから大きいクラスタを作るアルゴリズムの総称
  * 個々のデータポイントをそれぞれ初期クラスタとする
  * 類似するクラスタを併合して新たなクラスタとする
* 連結度(類似度)の尺度には色々ある
  * だいたいward使っとけばOK
* 新しいデータの予測はできない
    </script>
  </section>

  <section data-markdown>
    <script type="text/template">
# 3.5.2.1 階層型クラスタリングとデンドログラム
* 凝集型クラスタリングの過程は階層型のクラスタリング
* デンドログラムで可視化できる
  * 併合の順序やクラスタ間の距離がわかる
    </script>
  </section>

  <section data-markdown>
    <script type="text/template">
# 3.5.3 DBSCAN
* データポイントの密度に基いてクラスタリング
* クラスタ数を与えなくてよい
* どのクラスタにも属さないデータポイントをノイズとする
  * 外れ値検出にも使える
* 凝集型クラスタリングやk-meansより遅い
* 比較的大きいデータセットにも適用できる
* 近さの閾値とクラスタを構成する最小データ数がパラメータ
    </script>
  </section>

  <section data-markdown>
    <script type="text/template">
# 3.5.4 クラスタリングアルゴリズムの比較と評価
* 正解データを用いたクラスタリングの評価
  * ARI (adjusted rand index: 調整ランド指数)
  * NMI (normalized mutual information: 正規化相互情報量)
  * Accuracyでの評価は意味がない
* 正解データを用いないクラスタリングの評価
  * 実際には正解データがない場合が多い
  * シルエット係数などで評価できる
    * 実際はうまく評価できない
  * 頑健性を用いた評価指標もある
    * こっちのほうがまし

    </script>
  </section>

  <section data-markdown>

# 3.5.5 クラスタリング手法のまとめ
* クラスタリングは評価も含め定性的
* データ解析に役立つ
* k-means
  * クラスタセンタでクラスタの特徴を表すことが可能
* DBSCAN
  * クラスタ数を自動決定
  * ノイズ検出が可能
* 凝集型クラスタリング
  * 階層的な分割
    </script>
