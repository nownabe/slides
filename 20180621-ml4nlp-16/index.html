  <section data-markdown>
    <script type="text/template">
* 素性値とクラス間の自己相互情報量
* クラスに依存しない指標を用いる

\\begin{eqnarray}
PMI(w,c) &=& \log\frac{wとcの同時確率}{(wの確率)\times(cの確率)} \\\\
I\_{average}(w) &=& \sum\_c P(c)PMI(w,c) \\\\
I\_{max}(w) &=& \max\_c P(c)PMI(w,c)
\\end{eqnarray}

    </script>
  </section>

  <section data-markdown>
    <script type="text/template">

* 確率値の推定値が正確ではない場合がありよくない
* 正確に確率値を求めるのは困難
    </script>
